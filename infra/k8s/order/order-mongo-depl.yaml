apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-mongo
  template:
    metadata:
      labels:
        app: order-mongo
    spec:
      containers:
      - name: mongodb
        image: mongo
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-order-secret
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-order-secret
              key: password
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
      volumes:
      - name: mongodb-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: order-mongo-svc
spec:
  selector:
    app: order-mongo  
  ports:
  - name: mongodb
    port: 27017
    targetPort: 27017
  type: ClusterIP

---
## ORDER MONGO SECRET AND CONFIGMAP
apiVersion: v1
kind: Secret
metadata:
  name: mongo-order-secret
type: Opaque
data:
  # username: admin (base64 encoded)
  username: YWRtaW4=
  # password: admin (base64 encoded)
  password: YWRtaW4=

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-order-config
data:
  MONGO_HOST: order-mongo-svc
  MONGO_PORT: "27017"