events {}

http {
  upstream client_upstream {
    server host.docker.internal:3006;
  }

  upstream admin_upstream {
    server host.docker.internal:3007;
  }

  upstream auth_upstream {
    server host.docker.internal:3000;
  }

  upstream products_upstream {
    server host.docker.internal:3001;
  }

  upstream orders_upstream {
    server host.docker.internal:3002;
  }

  upstream cart_upstream {
    server host.docker.internal:3003;
  }

  upstream payments_upstream {
    server host.docker.internal:3004;
  }

  upstream notifications_upstream {
    server host.docker.internal:3005;
  }

  # ============= CLIENT: localhost:8080 =============
  server {
    listen 80;
    server_name localhost;

    # HMR client
    location /_next/webpack-hmr {
      proxy_pass http://client_upstream/_next/webpack-hmr;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
    }

    location /_next/ {
      proxy_pass http://client_upstream/_next/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
    }

    # WebSocket notifications
    location /ws/notifications {
      proxy_pass http://notifications_upstream/ws/notifications;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
    }

    # APIs
    location /api/users {
      proxy_pass http://auth_upstream;
    }
    location /api/admin {
      proxy_pass http://auth_upstream;
    }
    location /api/products {
      proxy_pass http://products_upstream;
    }
    location /api/orders {
      proxy_pass http://orders_upstream;
    }
    location /api/cart {
      proxy_pass http://cart_upstream;
    }
    location /api/payments {
      proxy_pass http://payments_upstream;
    }

    # Client FE
    location / {
      proxy_pass http://client_upstream/;
    }
  }

  # ============= ADMIN: localhost:8081 =============
  server {
    listen 81;
    server_name admin.localhost;

    # HMR admin
    location /_next/webpack-hmr {
      proxy_pass http://admin_upstream/_next/webpack-hmr;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
    }

    location /_next/ {
      proxy_pass http://admin_upstream/_next/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
    }

    # APIs (nếu gọi qua 8081)
    location /api/users {
      proxy_pass http://auth_upstream;
    }
    location /api/admin {
      proxy_pass http://auth_upstream;
    }
    location /api/products {
      proxy_pass http://products_upstream;
    }
    location /api/orders {
      proxy_pass http://orders_upstream;
    }
    location /api/cart {
      proxy_pass http://cart_upstream;
    }
    location /api/payments {
      proxy_pass http://payments_upstream;
    }

    # Admin FE
    location / {
      proxy_pass http://admin_upstream/;
    }
  }
}